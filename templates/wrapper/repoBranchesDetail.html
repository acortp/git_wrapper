{% extends 'base.html' %}
{% block title %}
Repository Branches
{% endblock %}

{% block content %}
    <form method="GET">
        {% for branch in branches %}
            <div><h3>{{ branch.info.name }}</h3>
                {% if branch.can_create_pr %}
                    <a href="/wrapper/create_pr/{{ branch.info.name }}">Create pr</a>
                {% endif %}
            </div>
        {% endfor %}
    </form>
{% endblock %}
